<app-header title="Fabs"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>
        ITEM:{{item + 1}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="youtube">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="vimeo">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="github">
        <ion-icon name="logo-github"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
   
<ion-footer>
 
  <ion-toolbar color="codere">
    <ion-title expand='full'>
      THIS IS THE FOOTER
    </ion-title>
  </ion-toolbar>
</ion-footer>

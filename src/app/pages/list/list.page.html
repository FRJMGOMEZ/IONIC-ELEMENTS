<app-header title="Lists-sliding"></app-header>

<ion-content>
  <ion-list #MyList>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-label>
          <h3>{{user.username}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" text-right>
          <p>{{user.phone}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

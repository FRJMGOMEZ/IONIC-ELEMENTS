<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="first">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>COMPONENTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
    <ion-item *ngFor="let c of components | async" [routerLink]="c.redirectTo"  detail >
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>
        {{c.name}}
      </ion-label>
    </ion-item>
  </ion-list> 
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
          <img src="../../../assets/images/stan-lee.jpg" alt="">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-chip color="dark" *ngFor="let x of [1,1,1,1,1,1,1]">
    <ion-avatar>
       <img src="../../../assets/images/stan-lee.jpg" alt="">
    </ion-avatar>
    <ion-label>STAN LEE</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-label>
           <img src="../../../assets/images/stan-lee.jpg" alt="">
        </ion-label>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>

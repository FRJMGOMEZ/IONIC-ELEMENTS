<app-header title="Infinite-scroll">

</app-header>

<ion-content>
  <ion-list>
     <ion-item *ngFor="let item of data let i=index">
       <ion-label>
         ITEM -> {{i+1}}
       </ion-label>
     </ion-item>
  </ion-list>
   <ion-infinite-scroll 
   threshold="10%" 
   (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
